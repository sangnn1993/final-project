version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - MODE=production
      - DOMAIN=https://fastinvest.cloud
    restart: unless-stopped
    # Bỏ ports mapping ra ngoài vì giờ frontend sẽ được phục vụ qua nginx
    ports:
      - "8080:80"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_CONNECTIONSTRING=${MONGODB_CONNECTIONSTRING}
    restart: unless-stopped
    # Không cần map port 5001 ra ngoài nữa (chỉ nội bộ)
    # ports:
    #   - "5001:5001"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"           # nếu sau này thêm SSL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Nếu bạn có cert SSL thì thêm volume cho cert
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge